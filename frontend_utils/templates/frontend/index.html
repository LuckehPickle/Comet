<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        {% load staticfiles %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <link rel="icon" type="image/ico" href="{% static 'shared/favicon.ico' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'frontend_utils/main.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <script src="{% static 'shared/mo.min.js' %}"></script>
        {% if messages %}
        <div class="pmessages">
            {% for message in messages %}
            <div class="pmessage-container pmessage-container-{{ message.tags }}">
                <svg class="pmessage-close pmessage-close-{{ pmessage.tags }}" viewBox="0 0 20 20">
                    <path d="M0 3 L3 0 L10 7 L17 0 L20 3 L13 10 L20 17 L17 20 L10 13 L3 20 L0 17 L7 10 z">
                </svg>
                <p class="pmessage pmessage-{{ message.tags }}">{{ message|safe }}</p>
            </div>
            {% endfor %}
            <script src="{% static 'shared/push-message.js' %}"></script>
        </div>
        {% endif %}

        <p class="title">Frontend Utils</p>

        <div class="utils-container">
            <!-- Modal -->
            <div class="container col-ratio-3">
                <button>Click for modal.</button>
            </div>

            <!-- Dropdown -->
            <div class="container col-ratio-3">
                <div class="dropdown-container">
                    TODO Redo this like <a href="http://semantic-ui.com/modules/dropdown.html">this</a>.
                    <p class="dropdown">Hover over me for a dropdown.<i class="material-icons">expand_more</i></p>
                    <ul class="dropdown-list"></ul>
                </div> <!-- Do not need to include container in final version -->
                <script src="{% static 'frontend_utils/js/util-dropdown.js' %}"></script>
            </div>

            <!-- Push Message -->
            <div class="container col-ratio-3">
                <button>Click for push message.</button>
            </div>

            <!-- SVG Ripple -->
            <div class="container col-ratio-3">
                <button>Click for svg ripple.</button>
            </div>

            <!-- Tooltip -->
            <div class="container col-ratio-3">
                <button>Hover for tooltip.</button>
            </div>

            <!-- SVG Sparkle -->
            <div class="container col-ratio-3">
                <button>Click for svg sparkle.</button>
            </div>

            <!-- Text Input -->
            <div class="container col-ratio-3">
                <button>I'm supposed to be a text input. This is the ultimate identity crisis.</button>
            </div>

            <!-- Toggle -->
            <div class="container col-ratio-1">
                <div class="toggle" style="align-self:center;"> <!-- Do not include this styles when in use -->
                    <div class="toggle-on" style="opacity:0;">
                        <img class="toggle-icon" src="{% static 'frontend_utils/svg/check_24px.svg' %}" onerror="this.src={% static 'frontend_utils/svg/fallbacks/check_24dp.png' %}">
                    </div>
                    <div class="toggle-off" style="opacity:1;">
                        <img class="toggle-icon" src="{% static 'frontend_utils/svg/close_24px.svg' %}" onerror="this.src={% static 'frontend_utils/svg/fallbacks/close_24dp.png' %}">
                    </div>
                </div><input class="toggle-checkbox" type="checkbox" name="form.name"> <!-- Update this with form generate name -->
                <script src="{% static 'frontend_utils/js/util-toggle.min.js' %}"></script>
                <!-- TODO Animate & thicken SVG's -->
            </div>

            <!-- Theme Toggle -->
            <div class="container col-ratio-1">
                <button>Click to toggle theme.</button>
            </div>

            <!-- Checkbox -->
            <div class="container col-ratio-1">
                <button>Click to check.</button>
            </div>
        </div>
    </body>
</html>
