<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        {% load staticfiles %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <link rel="icon" type="image/ico" href="{% static 'shared/favicon.ico' %}">
        <link href="{% static 'messages/css/main.css' %}" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <script src="{% static 'shared/js/mo.min.js' %}"></script>
        {% include 'shared/push-messages.min.html' %}
        {% include 'shared/nav.html' %}

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="mobile-tools">
                <i class="material-icons">chevron_left</i>
                <i class="material-icons">search</i>
                <p>This is a really long title</p>
                <i class="material-icons" id="more">more_vert</i>
            </div>
            <div class="desktop-tools">
                <i class="material-icons js-transit" data-transit-id="search">search</i>
                <p>This is a really long title</p>
            </div>
        </div>

        <script src="{% static 'shared/js/nav.js' %}"></script>
    </body>
</html>
