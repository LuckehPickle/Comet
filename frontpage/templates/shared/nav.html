{% load staticfiles %}
<div class="menu">

        <div class="logo">Chatguard</div>
        <nav role="navigation">
            <ul id="nav-ul">
                <li class="menu-item"><a href="/premium">Premium</a></li>
                <li class="menu-item"><a href="/docs">Documentation</a></li>

                <!-- More -->
                <li class="menu-item">
                    <p class="dropdown">More</p>
                    <div class="dropdown-container">
                        <ul>

                    {% comment 'Might not be necessary' %}
                    <script src="{% static 'shared/js/dropdown.js' %}"></script>

            <p class="username">{{ user.username }}</p>
        {% else %}
            <a class="sign-in" href="{% url 'login' %}">Sign In</a>
        {% endif %}
    </div>
</div>
