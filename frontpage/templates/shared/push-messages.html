{% load staticfiles %}
<!-- Messages -->
<div class="push-messages">
    {% for message in messages %}
    <div class="push-message-container-{{ message.tags }}">
        <svg class="push-message-close-{{ pmessage.tags }}" viewBox="0 0 20 20">
            <path d="M0 3 L3 0 L10 7 L17 0 L20 3 L13 10 L20 17 L17 20 L10 13 L3 20 L0 17 L7 10 z">
        </svg>
        <p class="push-message-content-{{ message.tags }}">{{ message|safe }}</p>
    </div>
    {% endfor %}
</div>
