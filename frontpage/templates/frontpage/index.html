<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        {% load staticfiles %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <link rel="icon" type="image/ico" href="{% static 'shared/favicon.ico' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'frontpage/main.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <script src="{% static 'shared/js/mo.min.js' %}"></script>
        {% include 'shared/push-messages.min.html' %}
        {% include "shared/nav.html" %}

        <!-- Jumbo -->
        <div class="jumbo">
            <p id="head" class="noselect">Private, Open Source Messaging.</p>
            <p id="description" class="noselect">Free instant messaging, built for everyone - the way it should be.</p>
            {% if request.user.is_authenticated %}
                <a href="{% url 'messages' %}" class="btn-sheen noselect">Go to Messenger</a>
            {% else %}
                <a href="{% url 'register' %}" class="btn-sheen noselect">Join Chatguard</a>
            {% endif %}
            <div class="placeholder"></div>
        </div>
    </body>
</html>
