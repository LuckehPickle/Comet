<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        {% load staticfiles %}
        <link href="{% static 'frontpage/main.css' %}" type="text/css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <link rel="icon" type="image/ico" href="{% static 'frontpage/favicon.ico' %}">
    </head>
    <body>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p class="message message-{{ message.tags }}">{{ message|escape }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <div class="menu-bg"></div>
        <div class="menu">
            <div class="wrapper">
                <div class="logo">{{ title }}</div>
                <a href="/whoknows">NEWS</a>
            </div>
        </div>

        <div class="jumbo"></div>

        <div class="jumbo-footer"></div>

        <div class="about">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="features"></div>

        <div class="footer"></div>
        <div class="dark-footer">
            <div class="wrapper">
                <p class="logo">{{ title }}</p>
                <a href="/terms" class="footer-note">Terms</a>
                <p class="footer-note">|</p>
                <a href="/privacy" class="footer-note">Privacy</a>
                <p class="footer-note">|</p>
                <a href="/cookies" class="footer-note">Cookies</a>
            </div>
        </div>

        <script src="http://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
        <script src="{% static 'frontpage/bulk.js' %}"></script>
    </body>
</html>
